<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor with Tailwind CSS IntelliSense</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="editor" style="height: 90vh;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.28.1/min/vs/loader.js"></script>
    <script src="https://unpkg.com/@volar-plugins/tailwindcss"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.28.1/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            const editor = monaco.editor.create(document.getElementById('editor'), {
                value: '<div class="bg-blue-500 text-white p-4">Hello World</div>',
                language: 'html',
                theme: 'vs-dark'
            });

            // Integrate Tailwind CSS IntelliSense
            const tailwindcss = require('@volar-plugins/tailwindcss');
            monaco.languages.registerCompletionItemProvider('html', tailwindcss);
        });
    </script>
</body>
</html>
